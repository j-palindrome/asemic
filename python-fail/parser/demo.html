<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asemic Parser - Pyodide Demo</title>
  <style>
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    h1 {
      color: #4ec9b0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .panel {
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 5px;
      padding: 15px;
    }

    .panel h2 {
      margin-top: 0;
      color: #569cd6;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #3e3e42;
      cursor: not-allowed;
    }

    #output {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      padding: 10px;
      border-radius: 3px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .error {
      color: #f48771;
    }

    .success {
      color: #4ec9b0;
    }

    canvas {
      width: 100%;
      height: 400px;
      background: white;
      border: 1px solid #3e3e42;
      border-radius: 3px;
    }

    #status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      background: #3e3e42;
    }

    .loading {
      background: #1e1e1e;
      color: #4ec9b0;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Asemic Parser - Python/WASM Demo</h1>

  <div id="status" class="loading">
    Loading Pyodide and Parser... Please wait.
  </div>

  <div class="container">
    <div class="panel">
      <h2>Asemic Source Code</h2>
      <textarea id="source"># Scene 1
tri 0.5 0.5 0.2
squ 0.2 0.8 0.15

# Scene 2 {length=2}
circle 0.5 0.5 0.1 0.1
pen 5 0.3 0.7 0.2
</textarea>
      <button id="parseBtn" disabled>Parse & Render</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="panel">
      <h2>Output</h2>
      <div id="output">Waiting for parser initialization...</div>
    </div>
  </div>

  <div class="panel" style="margin-top: 20px;">
    <h2>Rendered Output</h2>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <!-- Load Pyodide from CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <script type="module">
    let pyodide;
    let parser;

    const statusEl = document.getElementById('status');
    const sourceEl = document.getElementById('source');
    const outputEl = document.getElementById('output');
    const parseBtn = document.getElementById('parseBtn');
    const clearBtn = document.getElementById('clearBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Initialize Pyodide and load parser
    async function init() {
      try {
        statusEl.textContent = 'Loading Pyodide...';
        pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
        });

        statusEl.textContent = 'Loading Parser module...';

        // Fetch and load the parser
        const parserCode = await fetch('./parser.py').then(r => r.text());
        await pyodide.runPythonAsync(parserCode);

        // Create parser instance
        pyodide.runPython(`
from parser import Parser
parser = Parser()
                `);

        statusEl.textContent = 'âœ“ Ready! Parser loaded successfully.';
        statusEl.className = 'success';
        parseBtn.disabled = false;
        outputEl.textContent = 'Ready to parse Asemic code.';

      } catch (error) {
        statusEl.textContent = 'âœ— Error loading parser: ' + error.message;
        statusEl.className = 'error';
        outputEl.textContent = error.stack;
      }
    }

    // Parse and render
    async function parseAndRender() {
      const source = sourceEl.value;

      try {
        outputEl.textContent = 'Parsing...';

        // Parse the source
        const result = pyodide.runPython(`
import json

parser.setup(${JSON.stringify(source)})
parser.draw()

# Convert to JSON
def pt_to_dict(pt):
    return {'x': float(pt.x), 'y': float(pt.y)}

def curve_to_list(curve):
    return [pt_to_dict(pt) for pt in curve]

result = {
    'groups': [[curve_to_list(curve) for curve in group] for group in parser.groups],
    'errors': parser.output.errors,
    'totalLength': float(parser.total_length),
    'sceneCount': len(parser.scene_list)
}

json.dumps(result)
                `);

        const data = JSON.parse(result);

        // Display output
        let output = `âœ“ Parse successful!\n\n`;
        output += `Scenes: ${data.sceneCount}\n`;
        output += `Total Length: ${data.totalLength}s\n`;
        output += `Groups: ${data.groups.length}\n\n`;

        if (data.errors.length > 0) {
          output += `Errors:\n${data.errors.join('\n')}\n\n`;
        }

        output += `Groups data:\n${JSON.stringify(data.groups, null, 2)}`;

        outputEl.textContent = output;

        // Render to canvas
        renderToCanvas(data.groups);

      } catch (error) {
        outputEl.textContent = 'âœ— Parse error:\n' + error.message + '\n\n' + error.stack;
        outputEl.className = 'error';
      }
    }

    // Render curves to canvas
    function renderToCanvas(groups) {
      // Clear canvas
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Draw each group
      groups.forEach((group, groupIdx) => {
        // Cycle through colors for different groups
        const hue = (groupIdx * 137.5) % 360;
        ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;

        group.forEach(curve => {
          if (curve.length < 2) return;

          ctx.beginPath();

          // Start at first point
          const first = curve[0];
          ctx.moveTo(first.x * canvas.width, first.y * canvas.height);

          // Draw quadratic bezier curves through points
          for (let i = 0; i < curve.length - 2; i += 2) {
            const p1 = curve[i];
            const cp = curve[i + 1];
            const p2 = curve[i + 2];

            ctx.quadraticCurveTo(
              cp.x * canvas.width, cp.y * canvas.height,
              p2.x * canvas.width, p2.y * canvas.height
            );
          }

          ctx.stroke();

          // Draw control points
          ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
          curve.forEach(pt => {
            ctx.beginPath();
            ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 3, 0, Math.PI * 2);
            ctx.fill();
          });
        });
      });
    }

    // Event listeners
    parseBtn.addEventListener('click', parseAndRender);
    clearBtn.addEventListener('click', () => {
      sourceEl.value = '';
      outputEl.textContent = 'Ready to parse Asemic code.';
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    // Initialize
    init();
  </script>
</body>

</html>
